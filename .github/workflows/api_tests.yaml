name: Automated API Playwright Tests

on:
    push:
        branches:
        - 'lab**'
    pull_request:
        types: [opened, reopened]


permissions:
    contents: read
    pull-requests: read
    pages: write
    id-token: write

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
        - name: Checkout Repository
          uses: actions/checkout@v3
        - name: Set up Python
          uses: actions/setup-python@v4
          with:
            python-version: "3.11"
        - name: Install Chrome
          run: sudo apt-get install google-chrome-stable
        - name: Install dependencies
          run: |
            python -m pip install --upgrade pip
            pip install -r requirements.txt
        - name: Run tests
          run: pytest --alluredir=allure-results 
        - name: Store allure reports
          uses: actions/upload-artifact@v3
          with:
            name: allure-results
            path: allure-results
            retention-days: 1

    generate-report:
        runs-on: ubuntu-latest
        needs: test
        name: Generate Allure Report
        steps:
        - uses: actions/setup-java@v3
          with:
              distribution: 'microsoft'
              java-version: '17'
        - run: sudo wget https://github.com/allure-framework/allure2/releases/download/2.32.0/allure-2.32.0.tgz && sudo tar -zxvf allure-2.32.0.tgz -C /opt/ && sudo ln -s /opt/allure-2.32.0/bin/allure /usr/bin/allure
        - name: Download all workflow run artifacts
          uses: actions/download-artifact@v3
        - run: allure generate -c allure-results -o _site
        - name: Store generated report
          uses: actions/upload-artifact@v3
          with:
            name: _site
            path: _site
            retention-days: 1
    
    publish-report:
        runs-on: ubuntu-latest
        needs: generate-report
        name: Publish Allure Report
        steps:
        - name: Download all workflow run artifacts
          uses: actions/download-artifact@v3
        - name: Upload Pages artifact
          uses: actions/upload-pages-artifact@v2
        - name: Deploy to GitHub Pages
          id: deployment
          uses: actions/deploy-pages@v4